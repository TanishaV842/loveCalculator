<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Love Calculator</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
   <script src="https://kit.fontawesome.com/8496653fda.js" crossorigin="anonymous"></script>
</head>

<body>

   <section id="cover" class="min-vh-100">
      <div id="cover-caption">
         <div class="container">

            <div class="row text-white">
               <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                  <h1 class="display-4 py-2 text-truncate">Love Calculator</h1>
                  <div class="px-2">
                     <form action="" class="justify-content-center">
                        <div class="form-group">
                           <input type="text" class="form-control text-center" name="yourName" id="yourName"
                              placeholder="Your Name">
                        </div>
                        <div><i class="fas fa-plus"></i></div>
                        <br>
                        <div class="form-group">
                           <input type="text" class="form-control text-center" name="theirName" id="theirName"
                              placeholder="Their Name">
                        </div>
                     </form>
                     <div class="w-75 m-auto">
                        <button class="btn btn-danger btn-lg" onclick="checkScore()">Calculate</button>
                     </div>
                     <br>
                     <div>
                        <input type="text" name="" id="loveValue" class="form-control text-center m-auto"
                           placeholder="Love Score"> <br>
                     </div>
                     <div class="form-end">May Your Relationshp Be Blessed!</div>

                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   </header>
   <script src="loveCalc.js"></script>
</body>

</html>
